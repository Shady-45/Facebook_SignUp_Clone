<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - login or sign up</title>
  </head>
  <body class="bg-[#F0F2F5]">
    <div class="container mt-24 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-80" src="fb.svg" alt="" />
        <p class="text-2xl mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col p-5 bg-white rounded-xl w-1/4 text-sm border-gray-200"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="text"
          placeholder="Enter Email or Phone Number"
        />
        <input
          class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="password"
          placeholder="Enter Password"
        />
        <button
          class="bg-blue-600 text-white my-2 py-3 rounded-md hover:bg-blue-800 font-bold outline-blue-600"
        >
          Login
        </button>
        <span
          class="text-blue-600 text-center cursor-pointer hover:underline text-sm my-2"
          >Forgot Password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white my-2 py-3 rounded-md font-bold hover:bg-green -800 w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
